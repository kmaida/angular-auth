<ng-container *ngIf="auth.isAuthenticated">
  <div *ngIf="(auth.userProfile$ | async) as user">
    <h2>{{ user.name }}</h2>
    <ul>
      <li *ngFor="let profileProp of makeProfileArray(user)">
        <code>{{ profileProp }}</code>
      </li>
    </ul>
    <p>
      <a routerLink="/" href>Back to Home</a>
    </p>
  </div>
</ng-container>
