<ng-template #noProfile>
  <app-loading></app-loading>
</ng-template>

<ng-container *ngIf="(auth.userProfile$ | async) as user else noProfile">
  <h2>{{ user.name }}</h2>
  <ul>
    <li *ngFor="let profileProp of makeProfileArray(user)">
      <code>{{ profileProp }}</code>
    </li>
  </ul>
</ng-container>
