<div class="card my-2">
  <div class="card-body">
    <h5 class="card-title">
      {{ dino.name }}
    </h5>
    <div class="card-text">
      <p class="mb-0">
        <em>({{ dino.pronunciation }})</em>
      </p>
      <a
        *ngIf="auth.isAuthenticated"
        class="btn btn-primary btn-sm mt-2"
        routerLink="/dinosaur/{{ dino.name | lowercase }}">Learn More</a>
    </div>
  </div>
</div>
