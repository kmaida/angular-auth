<div class="container py-1 mb-2">
  <nav class="navigation">
    <ul>
      <li>
        <a routerLink="/">Dinosaurs</a>
      </li>
      <li *ngIf="auth.isAuthenticated">
        <a routerLink="/secure">Dragons</a>
      </li>
    </ul>
  </nav>
  <div class="authContainer">
    <div *ngIf="!auth.isAuthenticated">
      <button
        class="btn btn-success btn-sm"
        (click)="auth.login()">Log In</button>
    </div>

    <ng-container *ngIf="auth.isAuthenticated">
      <div *ngIf="(user$ | async) as user">
        <a routerLink="/profile" href>{{ user.name }}</a>
        <button
          class="btn btn-danger btn-sm"
          (click)="auth.logout()">Log Out</button>
      </div>
    </ng-container>
  </div>
</div>
